<html lang="en">
<head>
    <title>Let's work with the zoom</title>
</head>
<body>
    <canvas id="somecanvas" width="640" height="480"></canvas>
    <br/>
    <div style="font-size: 2em;">
        <a href="#" onclick="zoomIn()">(+)</a> | <a href="#" onclick="zoomOut()">(-)</a> | <a href="#" onclick="resetZoom()">Reset</a> | <a href="#" onclick="extract()">Extract!</a>
    </div>
    <img id="imgExtracted" width="640" height="480" style="display: none;"/>
</body>
<script src="src/zoom.js"></script>
</html>
